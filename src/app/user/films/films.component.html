      </a>
      
      <!-- Search form -->
      <form class="input-group w-auto my-auto d-none d-sm-flex">
        <input autocomplete="off" type="search" class="form-control rounded" placeholder="Search" style="min-width: 125px;">
        <span class="input-group-text border-0 d-none d-lg-flex"><i class="fas fa-search"></i></span>
      </form>
  
      <!-- Left elements -->
      <ul class="navbar-nav flex-row d-none d-md-flex">
        <li class="nav-item me-3 me-lg-1" routerLinkActive="active">
          <a class="nav-link" routerLink="/user/films">Films</a>
        </li>
        <li class="nav-item me-3 me-lg-1" routerLinkActive="active">
          <a class="nav-link" routerLink="/user/cinema">My Tickets</a>
        </li>
        <li class="nav-item me-3 me-lg-1" routerLinkActive="active">
          <a class="nav-link" routerLink="/user/salle">Profile</a>
        </li>
        <li class="nav-item me-3 me-lg-1">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
      
      <!-- Right elements -->
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3 me-lg-1">
          <a class="nav-link d-sm-flex align-items-sm-center" href="#">
            <img src="https://mdbootstrap.com/img/new/avatars/1.webp" class="rounded-circle" height="22" alt="" loading="lazy">
            <strong class="d-none d-sm-block ms-1">User</strong>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  



    <div class="row">

      <div class="example-1 card" *ngFor="let item of films">
        <div class="wrapper">
          <div class="date">{{item.heureProjection}}
            <span class="day"></span>
            <span class="month"></span>
            <span class="year"></span>
          </div>
          <div class="data">
            <div class="content">
              <span class="author">{{item.genre}}</span>
              <h1 class="title"><a href="#">{{item.titre}}</a></h1>
              <p class="text">{{item.description}}</p>
              <label for="show-menu" class="menu-button"><span></span></label>
            </div>
            <ul class="menu-content">
              <li>
                <a href="#" class="fa fa-bookmark-o"></a>
              </li>
              <li><a href="#" class="fa fa-heart-o"><span></span></a></li>
              <li><a href="#" class="fa fa-comment-o"><span>8</span></a></li>
            </ul>
          </div>
        </div><button  style="background-color: #ff0000; color: #fff; border: none; padding: 7px 20px; border-radius: 5px; cursor: pointer;" routerLink="/user/film_details/{{item.id}}">
          Details              </button>
      </div>
      </div>
    
  </mat-drawer-container>
